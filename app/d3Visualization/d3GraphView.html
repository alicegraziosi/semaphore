<div class="container">
  <!--
    <div ng-controller="D3viewCtrl">
    attenzione!! se il controller è specificato nel config della route allora non bisogna
    scriverlo anche nel html altrimenti viene richiamato due volte!!
  -->
  <div class="ui internally celled grid">
    <div class="row" id="graph_box">
      <div class="twelve wide column">
        <div ng-include="'d3Visualization/menuVisualization.html'"></div>
        <!-- d3-visualization = directive -->
        <d3-graphvisualization graph="graph"
                               selected-item="selected"
                               selected-node-label="selectedNodeLabel"
                               object-shape="objectShape"
                               datatype-shape="datatypeShape"
                               console.log("controller datainfo changed" + $scope.dataInfo);>
        </d3-graphvisualization>
      </div>
      <div class="ui top aligned four wide column">
        <button class="ui button" ng-click="exportJSON()">
          <i class="download icon"></i>Export as JSON
        </button>

        <div id="node_info">
          <p>Hover over node for node information<p>
            <a ng-href="{{selected.id}}" target=”_blank”>{{selected.id}}
              <i ng-show="selected != ' '" class="external link icon"></i>
            </a>
          <p>{{selected.label}}</p>
          <img src="{{selected.photoUrl}}" style="width:300;height:300;">
        </div>
        <div class="ui horizontal divider"></div>
        <div id="data_info">
          <p class="dataInfoLabel" ng-show="dataInfo.headClass.uri != ' '">Class<p>
          <p>{{dataInfo.headClass.uri}}</p>
          <p>{{dataInfo.headClass.label}}</p>
          <p class="dataInfoLabel" ng-show="dataInfo.litPropHeadClass.length != 0">Class Literal Properties</p>
          <div ng-model="dataInfo.litPropHeadClass" class="item"
               ng-repeat="prop in dataInfo.litPropHeadClass">
               <p>{{prop.label}}</p>
               <p>{{prop.uri}}</p>
          </div>
          <p class="dataInfoLabel" ng-show="dataInfo.objPropHeadClass.length != 0">Class Object Properties</p>
          <div ng-model="dataInfo.objPropHeadClass" class="item"
               ng-repeat="prop in dataInfo.objPropHeadClass">
               <p>{{prop.label}}</p>
               <p>{{prop.uri}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
